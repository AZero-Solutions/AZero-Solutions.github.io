<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AZero Solutions - Coming Soon</title>
    <style>
        /* --- CSS Reset & Core Variables --- */
        :root {
            --bg-light: #f0f4f8;
            --text-dark: #1a202c;
            --text-grey: #718096;
            --accent-green: #10b981; /* Emerald green */
            --accent-dark: #047857;
            
            --blob-color-1: rgba(16, 185, 129, 0.4);
            --blob-color-2: rgba(52, 211, 153, 0.4);
            --blob-color-3: rgba(110, 231, 183, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Watery Background Animation --- */
        .bg-animation-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
            overflow: hidden;
            filter: blur(80px);
            transform: translate3d(0, 0, 0); /* HW acceleration */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply;
            will-change: transform;
            animation: moveAndMorph 20s infinite alternate ease-in-out;
        }

        .blob-1 {
            top: 10%; left: 20%;
            width: 60vw; height: 60vw;
            background-color: var(--blob-color-1);
            animation-duration: 35s;
        }

        .blob-2 {
            bottom: 20%; right: 10%;
            width: 50vw; height: 50vw;
            background-color: var(--blob-color-2);
            animation-duration: 45s;
            animation-delay: -10s;
        }

        .blob-3 {
            top: 40%; right: 30%;
            width: 45vw; height: 45vw;
            background-color: var(--blob-color-3);
            animation-duration: 40s;
            animation-delay: -5s;
        }

        @media (max-width: 768px) {
            .bg-animation-container { filter: blur(50px); } /* Reduce blur for mobile perf */
            .blob-1 { width: 90vw; height: 90vw; opacity: 0.8; }
            .blob-2 { width: 80vw; height: 80vw; opacity: 0.8; }
            .blob-3 { display: none; } /* Remove one blob on mobile to clean up visuals */
        }

        @keyframes moveAndMorph {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            100% { transform: translate(5vw, -5vh) scale(1.1) rotate(20deg); border-radius: 40% 60% 50% 50% / 40% 60% 50% 60%; }
        }

        /* --- Main Content Card --- */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 4rem 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            text-align: center;
            max-width: 650px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px -10px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Adjustments for Container */
        @media (max-width: 600px) {
            .container {
                padding: 2.5rem 1.5rem;
                width: 92%;
            }
        }

        /* --- Typography & Elements --- */
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 0.25rem;
            line-height: 1.1;
            /* Gradient Text */
            background: linear-gradient(135deg, var(--text-dark) 30%, var(--accent-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-grey);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* Mobile Font Sizing */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 1rem; margin-bottom: 1.5rem; }
        }

        /* --- Services Pills (Tags) --- */
        .pills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2.5rem;
        }

        .pill {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-dark);
            background-color: rgba(16, 185, 129, 0.15); /* Light Green */
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            transition: all 0.2s ease;
            cursor: default;
        }

        .pill:hover {
            background-color: rgba(16, 185, 129, 0.25);
            transform: scale(1.05);
        }

        /* --- Footer / Contact Section --- */
        .separator {
            height: 1px;
            width: 50%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            margin: 0 auto 2rem auto;
        }

        .launch-info {
            font-size: 0.9rem;
            color: var(--text-grey);
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            text-decoration: none;
            padding-bottom: 2px;
            border-bottom: 2px solid var(--accent-green);
            transition: all 0.2s ease;
        }

        .contact-link:hover {
            color: var(--accent-dark);
            border-bottom-color: var(--accent-dark);
        }

        /* Icon for email */
        .contact-link svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            fill: currentColor;
        }

    </style>
</head>
<body>

    <div class="bg-animation-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>AZero Solutions</h1>
            <p class="subtitle">Secure digital foundations being laid.</p>
        </header>

        <div class="pills-container">
            <span class="pill">Cloud Security</span>
            <span class="pill">Web Development</span>
            <span class="pill">IT Consulting</span>
        </div>

        <div class="separator"></div>

        <footer>
            <p class="launch-info">Estimated Launch: Q1 2026</p>
            
            <a href="mailto:contact@azerosolutions.tech" class="contact-link">
                <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                info@azerosolutions.tech
            </a>
        </footer>
    </div>

</body>
</html>
